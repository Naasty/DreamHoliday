<!DOCTYPE html>
<html>
<head>
    <title>Application Lifecycle Test</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/index.js"type="text/javascript" charset="utf-8"></script>
	<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
</head>

<body onload="onLoad()">
  
  	<h1>Event counts</h1>
	<div id="launched"></div>
	<div id="paused"></div>
	<div id="resumed"></div>
<div data-role="page" data-control-title="Home" id="page1">
    <div data-theme="d" data-role="header">
        <h5 class="ui-title">
            Your dream
        </h5>
    </div>
    <div role="main" class="ui-content">
        <div style="display: inline text-align:center" data-controltype="image">
            <img style="width: 288px; height: 200px" src="http://humanandnatural.com/data/media/183/plitvice_lakes_national_park_picture.jpg">
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <div style="display: inline text-align:center" data-controltype="image">
            <img style="width: 288px; height: 200px" src="http://www.thesundaytimes.co.uk/sto/multimedia/dynamic/01074/01_TRAVEL_12-13-e1_1074745k.jpg">
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3 class="ui-title">
            Dream Holiday
        </h3>
    </div>
</div>
<div data-role="page" data-control-title="Second" id="page2">
    <div data-theme="a" data-role="header">
        <a target="_blank" data-transition="pop" href="#page2" class="ui-btn ui-btn-right">
            Select
        </a>
        <h1 class="ui-title">
            Natural Parks
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div style=" text-align:center" data-controltype="image">
            <img style="width: 300px; height: 180px" src="http://www.lungau.at/typo3temp/pics/e0612c742e.jpg">
        </div>
        <hr style="height:3px; background-color:#000; border:0; margin-top:12px; margin-bottom:12px;">
        <hr style="height:3px; background-color:#000; border:0; margin-top:12px; margin-bottom:12px;">
        <div style="" data-controltype="image">
            <img style="width: 300px; height: 180px" src="http://cl-events.com/wp-content/uploads/2012/07/underwater-bedroom-at-hilton-maldives-hotel.jpg">
        </div>
        <hr style="height:3px; background-color:#000; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h2 class="ui-title">
            Luxury resorts
        </h2>
        <a target="_blank" href="#page2" class="ui-btn ui-btn-a">
            Select
        </a>
    </div>
</div>
</body>
</html>
